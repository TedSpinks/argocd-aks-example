apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  kustomize.buildOptions: --enable-helm
  url: https://localhost:8081
  dex.config: |
    logger:
      level: debug
      format: json
    connectors:
    - type: saml
      id: saml
      name: saml
      config:
        entityIssuer: https://localhost:8081/api/dex/callback
        ssoURL: https://login.microsoftonline.com/c5b7c008-6837-4fb0-b4ad-b491dd2dd926/saml2
        caData: 
        redirectURI: https://localhost:8081/api/dex/callback
        usernameAttr: email
        emailAttr: email
        groupsAttr: Group